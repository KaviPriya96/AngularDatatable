<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
    class="table table-striped table-responsive-md btn-table" style="width:100%">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Completed</th>
            <th>Status</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let com of data">
            <td>{{com.id}}</td>
            <td *ngIf="com.id==EditRowID"><input type="text" [(ngModel)]="com.title" ></td>
            <td *ngIf="com.id!==EditRowID" (click)="Edit(com.id)">{{com.title}}</td>
            <td>{{com.completed}}</td>
            <td>
                <select id="custom-select" (change)="selectChangeHandler($event)"
                    onchange="this.className=this.options[this.selectedIndex].className">
                    <option class="greenColor" value="G">G</option>
                    <option class="redColor" value="R">R</option>

                    <option class="yellowColor" value="Y">Y</option>

                </select>
            </td>
            <td>
                <button (click)="saveTitle(com.id)">Save</button>

            </td>
            <td>
                <button (click)="deleteTitle(com.title)">Delete</button>

            </td>
        </tr>
    </tbody>
</table>
